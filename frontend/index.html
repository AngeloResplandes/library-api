<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerência da Biblioteca</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h2>Gerência da Biblioteca</h2>

    <input type="text" id="searchInput" placeholder="Procurar aluno pelo nome...">
    <button onclick="buscarAluno()">Buscar</button>

    <h3>Detalhes do Aluno</h3>
    <table id="alunoTabela">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>CPF</th>
          <th>Matrícula</th>
          <th>Celular</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

    <h3>Atrasos Frequentes</h3>
    <button onclick="toggleAtrasos()">Carregar/Ocultar Atrasos</button>
    <table id="atrasosTabela">
      <thead>
        <tr>
          <th>Nome do Aluno</th>
          <th>Status</th>
          <th>Título</th>
          <th>Data de Empréstimo</th>
          <th>Data de Entrega</th>
          <th>Dias de Atraso</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

    <h3>Demanda de Livros</h3>
    <button onclick="toggleDemanda()">Carregar/Ocultar Demanda</button>
    <table id="demandaTabela">
      <thead>
        <tr>
          <th>Título</th>
          <th>Quantidade Disponível</th>
          <th>Quantidade de Empréstimos</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>

</html>
